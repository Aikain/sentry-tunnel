name: Run tests

on:
  pull_request:

jobs:
  test:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v5.5.0
        with:
          go-version: 1.25
          # We don't need cache when there are no dependencies
          cache: false

      - name: Install dependencies for CI
        run: |
          go install github.com/ctrf-io/go-ctrf-json-reporter/cmd/go-ctrf-json-reporter@v0.0.11

      - name: Run tests
        run: go test -json | go-ctrf-json-reporter -output ctrf-report.json

      - name: Publish Test Report
        if: ${{ !cancelled() }}
        uses: ctrf-io/github-test-reporter@v1
        with:
          report-path: ctrf-report.json
          puul-request-report: true
          pull-request: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
